<div class="c-su-container">
    <div class="c-su-inner-container"> 
        <div class="c-su-header">
            <img src="assets/img/logo.png" class="img-responsive"/>
        </div>
        <div class="form-group col-md-12 c-su-form">
            <form method="POST" ng-submit="signup()">
            <div class="form-group col-md-12">
                <h3>Sign Up</h3>
            </div>
            
            <div class="form-group col-md-6">
                <input type="text" class="form-control c-su-textfield" ng-model="firstname" placeholder="First Name *" required />
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control c-su-textfield" ng-model="lastname" placeholder="Last Name *" required />
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="form-control c-su-textfield" ng-model="businessname" placeholder="Business Name *" required />
            </div>
            <div class="form-group col-md-12">
                <input type="email" class="form-control c-su-textfield" ng-model="email" placeholder="Email Address *" required />
            </div>
            <div class="form-group col-md-12">
                <input type="password" class="form-control c-su-textfield" ng-model="password" placeholder="Password *" required />
            </div>
            
            <div class="form-group col-md-8">
                <div class="center-block">
                    <a href="#login" class=" text-leftc-su">Back to Log In Page</a>
                </div>
            </div>
            <div class="form-group col-md-4">
                <input type="submit" class="btn btn-block btn-success" value="SIGN UP">
            </div>

            <div class="col-md-12" id="result_msg" ng-show="display_result">
                <div ng-class="{'alert alert-success': success, 'alert alert-danger': failed}">
                    {{result_msg}} 
                </div>
            </div>
            </form>
        </div>
        <!--<div class="footer-details"></div>-->
    </div>

</div>
