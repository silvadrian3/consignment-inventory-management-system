<div class="c-fp-container">
    <div class="c-fp-inner-container"> 
        <div class="c-fp-header">
            <img src="assets/img/logo.png" class="img-responsive"/>
        </div>
        <div class="form-group col-md-12 c-fp-form">
            <form method="POST" ng-submit="reset_password()">
                <div class="form-group col-md-12">
                    <h3>Reset Password</h3>
                    <p>Please enter your email address to verify your account. A temporary password will be sent to your registered email once verified.</p>
                </div>
                <div class="form-group col-md-12">
                    <input type="email" class="form-control c-fp-textfield" ng-model="username" placeholder="Email Address *" autofocus required />
                </div>
                <div class="form-group col-md-8">
                    <div class="center-block">
                        <a href="#login" class="text-leftc-fp">Back to Log In Page</a>
                    </div>
                </div>
                <div class="form-group col-md-4">
                <input type="submit" class="btn btn-block btn-success" value="RESET">
                </div>			
                <div class="col-md-12" id="result_msg" ng-show="display_result">
                    <div ng-class="{'alert alert-success': success, 'alert alert-danger': failed}"> {{result_msg}}</div>
                </div>
            </form>
        </div>
        <!--<div class="footer-details"></div>-->
    </div>
</div>
