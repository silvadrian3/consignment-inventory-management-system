        <form method="POST" ng-submit="updateCompany()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12"><br/></div>

                        <div class="col-lg-1"></div>
                        
                        <div class="col-lg-10">
                            
                        
                        
                        <div class="col-lg-10">

                            <div class="col-lg-12">
                                <div class="form-group col-md-4">
                                    <label class="top-space">Business Name</label>
                                </div>
                                <div class="form-group col-md-8">
                                    <input type="text" ng-model="companyname" class="form-control">
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group col-md-4">
                                    <label class="top-space">Business Address</label>
                                </div>
                                <div class="form-group col-md-8">
                                    <textarea ng-model="address" class="form-control" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group col-md-4">
                                    <label class="top-space">Email Address</label>
                                </div>
                                <div class="form-group col-md-8">
                                    <input type="email" ng-model="email" class="form-control">
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group col-md-4">
                                    <label class="top-space">Phone Number</label>
                                </div>
                                <div class="form-group col-md-8">
                                    <input type="text" ng-model="phone" class="form-control" onkeypress="validateContact(event)">
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group col-md-4">
                                    <label class="top-space">Mobile Number</label>
                                </div>
                                <div class="form-group col-md-8">
                                    <input type="text" ng-model="mobile" class="form-control" onkeypress="validateContact(event)">
                                </div>
                            </div>

                            <!--
                            <div class="col-lg-12">
                                <div class="form-group col-md-4">
                                    <label class="top-space">Fax Number</label>
                                </div>
                                <div class="form-group col-md-8">
                                    <input type="text" ng-model="fax" class="form-control" onkeypress="validateContact(event)">
                                </div>
                            </div>
                            -->

                        </div>
                        
                        <div class="col-lg-4" style="display:none">
                            <div class="form-group">
                                <div class="thumbnail">
                                    <img ng-src="{{logo_url}}" id="logo" alt="">
                                </div>
                                <div>
                                    <input type="button" class="btn btn-info" value="Change Logo" ng-click="changelogo=true; hidebtn=false">
                                    
                                    <div class="row" ng-show="changelogo">
                                        <br/>
                                        <div class="col-lg-8">
                                            <input type="file" id="companylogo" class="pull-left c-up-fileup" accept="image/*" style="max-width:280px; margin-bottom:5%" />
                                            <input type="button" class="btn btn-info pull-left btn-xs c-up-fileup" value="Upload" onClick="_start_upload('companylogo')" />
                                            <span id="uploadstatus" class="pull-left c-up-fileup"></span>
                                            <input type="hidden" id="hdcompanyfilename">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                            
                        </div>
                        
                        <div class="col-lg-1"></div>
                        
                        <div class="col-lg-12"><br/><br/><br/></div>

                        <div class="col-lg-12 text-center">
                            <input type="submit" class="btn btn-success btn-lg" value="Save Changes">
                        </div>

                        <div class="col-lg-12"><br/><br/></div>
                        
                        <!--
                        <div class="col-md-12" id="result_msg" ng-show="display_result">
                            <div ng-class="{'alert alert-success': success, 'alert alert-danger': failed}">
                                {{result_msg}} 
                            </div>
                        </div>
                        -->
                        
                    </div>


                    <div class="col-lg-12"><br/></div>
                </div>
            </div>
        </form>

    </div>

</div>
