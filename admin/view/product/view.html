
<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Product Details
                </h1>
            </div>
        </div>

        <!--
        <div class="alert alert-info alert-dismissible">
            <span class="close" data-dismiss="alert" aria-label="close">&times;</span>
            <i class="fa fa-info-circle"></i> Discribe this page and give the user an idea on how to use it. <strong><a href="video.url">Click here (Video Tutorial)</a></strong>
        </div>
        -->

    <form method="POST">
        <div class="row">
            <div class="col-lg-12">

                <div class="row" id="section-user-info">

                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">

                    <div class="col-lg-12"><br/></div>

                        <div class="col-lg-12">
                            <div class="form-group col-md-3">
                                <p>Product Name</p>
                            </div>
                            <div class="form-group col-md-6">
                                <p>{{name}}</p>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group col-md-3">
                                <p>Category</p>
                            </div>
                            <div class="form-group col-md-6">
                                <p>{{category}}</p>
                            </div>
                        </div>


                        <div class="col-lg-12">
                            <div class="form-group col-md-3">
                                <p>Description</p>
                            </div>
                            <div class="form-group col-md-6">
                                <p>{{description}}</p>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group col-md-3">
                                <p>Unit Price</p>
                            </div>
                            <div class="form-group col-md-6">
                                <p>{{price | currency:'P '}}</p>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group col-md-3">
                                <p>Quantity</p>
                            </div>
                            <div class="form-group col-md-6">
                                <p>{{qty}}</p>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group col-md-3">
                                <p>Product Code</p>
                            </div>
                            <div class="form-group col-md-6">
                                <img ng-src="{{barcode}}" alt="{{val.code}}" style='border:solid 1px #bbb'>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-1"></div>

                    <div class="col-lg-12"><br/><br/><br/></div>

                    <div class="col-lg-12 text-center">
                        <div class="col-lg-5"></div>

                        <div class="col-lg-2">
                            <input type="button" class="btn btn-warning btn-lg btn-block" value="Back to List" ng-click="gotoList()">
                        </div>
                        <!--
                        <div class="col-lg-2">
                            <input type="button" class="btn btn-success btn-lg btn-block" value="Update Details" ng-click="gotoUpdate()">
                        </div>
                        -->
                        <div class="col-lg-5"></div>
                    </div>

                </div>

                <div class="col-lg-12"><br/></div>
            </div>
        </div>
    </form>
        <!-- /.row -->

    </div>

</div>
