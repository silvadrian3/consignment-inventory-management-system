<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Partner Details
                </h1>
            </div>
        </div>

        <!--
        <div class="alert alert-info alert-dismissible">
            <span class="close" data-dismiss="alert" aria-label="close">&times;</span>
            <i class="fa fa-info-circle"></i> Discribe this page and give the user an idea on how to use it. <strong><a href="video.url">Click here (Video Tutorial)</a></strong>
        </div>
        -->

    <form method="POST">
        <div class="row">
            <div class="col-lg-12">

                <div class="row" id="section-user-info">

                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">

                    <div class="col-lg-12"><br/></div>

                    <div class="col-lg-12">
                        <div class="form-group col-md-3">
                            <p>Partner Name</p>
                        </div>
                        <div class="form-group col-md-6">
                            <p>{{name}}</p>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group col-md-3">
                            <p>Address</p>
                        </div>
                        <div class="form-group col-md-6">
                            <p>{{address}}</p>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group col-md-3">
                            <p>Email Address</p>
                        </div>
                        <div class="form-group col-md-6">
                            <p>{{email}}</p>
                        </div>
                    </div>

                    <div class="col-lg-12">

                        <div class="form-group col-md-12">
                            <hr/>
                            <label>Partner Representative</label>
                        </div>

                        <div class="form-group col-md-3">
                            <p>First Name</p>
                        </div>
                        <div class="form-group col-md-6">
                            <p>{{representative_firstname}}</p>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group col-md-3">
                            <p>Last Name</p>
                        </div>
                        <div class="form-group col-md-6">
                            <p>{{representative_lastname}}</p>
                        </div>
                    </div>

                    <div class="col-lg-12">

                        <div class="form-group col-md-12">
                            <hr/>
                            <label>Contact Numbers</label>
                        </div>

                        <div class="form-group col-md-3">
                            <p>Phone Number</p>
                        </div>
                        <div class="form-group col-md-6">
                            <p>{{phone}}</p>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group col-md-3">
                            <p>Mobile Number</p>
                        </div>
                        <div class="form-group col-md-6">
                            <p>{{mobile}}</p>
                        </div>
                    </div>

                    <div class="col-lg-12">

                        <div class="form-group col-md-12">
                            <hr/>
                            <label>Social Media Pages</label>
                        </div>

                        <div class="form-group col-md-3">
                            <p>Facebook</p>
                        </div>
                        <div class="form-group col-md-6">
                            <p>{{facebook}}</p>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group col-md-3">
                            <p>Instagram</p>
                        </div>
                        <div class="form-group col-md-6">
                            <p>{{instagram}}</p>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group col-md-3">
                            <p>Twitter</p>
                        </div>
                        <div class="form-group col-md-6">
                            <p>{{twitter}}</p>
                        </div>
                    </div>


                    </div>

                    <div class="col-lg-1"></div>

                    <div class="col-lg-12"><br/><br/><br/></div>

                    <div class="col-lg-12 text-center">
                        <div class="col-lg-4"></div>

                        <div class="col-lg-2 form-group">
                            <input type="button" class="btn btn-success btn-lg btn-block" value="Update Details" ng-click="gotoUpdate()">
                        </div>
                        <div class="col-lg-2 form-group">
                            <input type="button" class="btn btn-warning btn-lg btn-block" value="Back to List" ng-click="gotoList()">
                        </div>

                        <div class="col-lg-4"></div>
                    </div>

                </div>

                <div class="col-lg-12"><br/><br/></div>
            </div>
        </div>
    </form>
        <!-- /.row -->

    </div>

</div>
