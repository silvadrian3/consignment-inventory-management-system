            <div class="col-lg-12">
                
                <div class="col-lg-12"><br/></div>

                        <input type="button" id="btn_update" class="btn btn-primary" ng-disabled="cbSelected" ng-click="multiupdate()" value="Update">
                        <input type="button" id="btn_delete" class="btn btn-danger" ng-disabled="cbSelected" ng-click="multidelete()" value="Delete">

                        -->
                    </div>
                </div>
                
                <div class="col-lg-12"><br/></div>
                
                <div class="col-lg-12 custom_tbl" id="myPartners">
                    <table id="tbl_records" class="table table-striped table-bordered table-responsive" cellspacing="0" cellpadding="0" width="100%">

                        <thead>
                        <tr>
                            <td class="text-center">Partner Name</td>
                            <!--<td class="text-center" nowrap>Address</td>-->
                            <td class="text-center" nowrap>Representative Name</td>
                            <td class="text-center" nowrap>Email</td>
                            <!--<td class="text-center" nowrap>Phone No.</td>-->
                            <td class="text-center" nowrap>Mobile No.</td>
                            <td class="text-center" nowrap>Status</td>
                            <td class="text-center">Actions</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="val in partners">
                            <td class="c-tbl-col text-left" nowrap>{{ val.name }}</td>
                            <!--<td class="c-tbl-col" nowrap>{{ val.address }}</td>-->
                            <td class="c-tbl-col text-left" nowrap>{{ val.representative_firstname + ' ' + val.representative_lastname}}</td>
                            <td class="c-tbl-col text-left" nowrap>{{ val.email }}</td>
                            <!--<td class="c-tbl-col" nowrap>{{ val.phone_no }}</td>-->
                            <td class="c-tbl-col text-left" nowrap>{{ val.mobile_no }}</td>
                            <td class="c-tbl-col text-center" nowrap ng-class="{'alert-warning': val.client_status == '2', 'alert-success': val.client_status == '1' }">
                                <span ng-if="val.client_status == '1'">Approved</span>
                                <span ng-if="val.client_status == '2'">Pending</span>
                            </td>
                            <td class="c-tbl-action text-center">
                                <span class="sp-tbl-action" title="Approve" ng-click="single_action('a', val.client_id)" ng-if="val.client_status == '2'"><i class="fa fa-check"></i></span>
                                <span class="sp-tbl-action" title="View" ng-click="single_action('r', val.client_id)"><i class="fa fa-search"></i></span>
                                <span class="sp-tbl-action" title="Edit" ng-click="single_action('u', val.client_id)" ng-if="val.client_status != '2'"><i class="fa fa-pencil"></i></span>
                                <span class="sp-tbl-action" title="Delete" ng-click="single_action('d', val.client_id)"><i class="fa fa-trash"></i></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="col-lg-12"><br/><br/></div>

                <div class="col-lg-12"><br/></div>
                
            </div>

        </div>

    </div>
