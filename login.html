<div class="c-li-container">
    <div class="c-li-inner-container"> 
        
        <div class="c-li-header">
            <img src="assets/img/logo.png" class="img-responsive"/>
        </div>
        
        <div class="form-group col-md-12 c-li-form">
            <form method="POST" ng-submit="login()">
                <div class="form-group col-md-12">
                    <h3>Log In</h3>
                </div>
                <div class="form-group col-md-12">
                    <input type="email" class="form-control c-li-textfield" ng-model="username" placeholder="Email Address *" autofocus required>
                </div>
                <div class="form-group col-md-12">
                    <input type="password" class="form-control c-li-textfield" ng-model="password" placeholder="Password *" required>
                </div>
                <div class="form-group col-md-8">
                    <div class="center-block">
                        <a href="#forgotpassword" class=" text-leftc-su">Forgot Password?</a>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <input type="submit" class="btn btn-block btn-success" value="LOG IN">
                </div>
                <div class="col-md-12" id="result_msg" ng-show="display_result">
                    <div ng-class="{'alert alert-success': success, 'alert alert-danger': failed}">
                        {{result_msg}} 
                    </div>
                </div>
                
                <div class="form-group center-block col-md-12">
                    <hr/>
                    Don't have an account yet? Email us at <a href="mailto:sales@kleveraft.com">sales@kleveraft.com</a>
                </div>
                
            </form>
        </div>
        <!--<div class="footer-details"></div>-->
    </div>
</div>
