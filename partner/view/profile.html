<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Profile
                </h1>
            </div>
        </div>

        <div class="col-md-12" id="result_msg" ng-show="display_result">
            <div ng-class="{'alert alert-success': success, 'alert alert-danger': failed}">
                {{result_msg}} 
            </div>
        </div>
        <!--
        <div class="alert alert-info alert-dismissible">
            <span class="close" data-dismiss="alert" aria-label="close">&times;</span>
            <i class="fa fa-info-circle"></i> Discribe this page and give the user an idea on how to use it. <strong><a href="video.url">Click here (Video Tutorial)</a></strong>
        </div>
        -->

    <form method="POST" ng-submit="updateProfile()">
        <div class="row">
            <div class="col-lg-12">

                <div class="row" id="section-user-info">
                    <div class="col-lg-12"><br/></div>

                    <div class="col-lg-1"></div>

                    <div class="col-lg-10">

                        <div class="col-lg-12">
                            <div class="form-group col-md-3">
                                <label class="top-space">First Name <span>*</span></label>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" ng-model="firstname" class="form-control">
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group col-md-3">
                                <label class="top-space">Last Name <span>*</span></label>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" ng-model="lastname" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group col-md-3">
                                <label class="top-space">Username</label>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" ng-model="username" class="form-control" readonly>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group col-md-3">
                                <label class="top-space">Password</label>
                            </div>
                            <div class="form-group row col-md-6">
                                <div class="col-md-10">
                                    <input type="password" ng-model="password" class="form-control" readonly>
                                </div>
                                <div class="col-md-2">
                                    <input type="button" id="btn_change" class="btn btn-info" value="Change" ng-click="showChangePass()">
                                </div>
                            </div>
                        </div>

                        <!--
                        <div class="col-lg-12">
                            <div class="form-group col-md-3">
                                <label class="top-space">Date of Birth</label>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" ng-model="birthday" id="birthday" class="form-control date_picker" placeholder="mm/dd/yyyy">
                            </div>
                        </div>
                        -->

                    </div>

                    <div class="col-lg-1"></div>

                    <div class="col-lg-12"><br/><br/></div>

                    <div class="col-lg-12 text-center">
<div class="col-lg-5"></div>
<div class="col-lg-2">
                        <input type="submit" class="btn btn-success btn-block btn-lg" value="Save">
</div>
<div class="col-lg-5"></div>
                    </div>

                    <div class="col-lg-12"><br/><br/></div>

                </div>


            </div>
        </div>
    </form>
        <!-- /.row -->

    </div>

</div>
<script type="text/javascript">
$('.date_picker').datetimepicker({timepicker:false, format: 'm/d/Y', validateOnBlur:false});
$('.date_picker').off('mousewheel.disableScroll');
</script>
