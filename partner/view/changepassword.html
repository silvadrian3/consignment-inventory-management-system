<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Password</h1>
            </div>
        </div>

        <div class="col-md-12" id="result_msg" ng-show="display_result">
            <div ng-class="{'alert alert-success': success, 'alert alert-danger': failed}">
                {{result_msg}} 
            </div>
        </div>
        <!--
        <div class="alert alert-info alert-dismissible">
            <span class="close" data-dismiss="alert" aria-label="close">&times;</span>
            <i class="fa fa-info-circle"></i> Discribe this page and give the user an idea on how to use it. <strong><a href="video.url">Click here (Video Tutorial)</a></strong>
        </div>
        -->
        
        <form method="POST" ng-submit="changepassword()">
            <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    
                    <div class="col-lg-12"><br/></div>
                    
                    <div class="col-lg-12">
                        <div class="form-group col-md-3">
                            <label class="top-space">Current Password <span>*</span></label>
                        </div>
                        <div class="form-group col-md-4">
                            <input type="password" ng-model="currentpassword" class="form-control" ng-blur="checkpassword()" required>
                        </div>
                        <div class="form-group col-md-5">
                            <label class="top-space text-danger" ng-show="incorrectpassword"><i class="fa fa-times-circle"></i> Current password is incorrect.</label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group col-md-3">
                            <label class="top-space">New Password <span>*</span></label>
                        </div>
                        <div class="form-group col-md-4">
                            <input type="password" ng-model="newpassword" class="form-control" ng-blur="comparepasswords()" required>
                        </div>
                        
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group col-md-3">
                            <label class="top-space">Retype Password <span>*</span></label>
                        </div>
                        <div class="form-group col-md-4">
                            <input type="password" ng-model="reenterpassword" class="form-control" ng-blur="comparepasswords()" required>
                        </div>
                        <div class="form-group col-md-5">
                            <label class="top-space text-danger" ng-show="passwordmismatch"><i class="fa fa-times-circle"></i> Password didn't match.</label>
                        </div>
                    </div>


                    <div class="col-lg-12"><br/></div>

                    <div class="col-lg-12 text-center" id="div_btn_change">
                        <div class="col-lg-4"></div>

                        <div class="col-lg-2 form-group">
                            <input type="submit" class="btn btn-success btn-lg btn-block" value="Save">
                        </div>

                        <div class="col-lg-2 form-group">
                            <input type="button" class="btn btn-danger btn-lg btn-block" value="Cancel" ng-click="cancel()">
                        </div>

                        <div class="col-lg-4"></div>
                    </div>
                    
                    <div class="col-lg-12"><br/><br/></div>
                    
                    <!--
                    <div class="col-md-12" id="result_msg" ng-show="display_result">
                        <div ng-class="{'alert alert-success': success, 'alert alert-danger': failed}">
                            {{result_msg}} 
                        </div>
                    </div>
                    -->

                </div>

                <div class="col-lg-12"><br/></div>
            </div>
        </div>
        </form>
    </div>
</div>
